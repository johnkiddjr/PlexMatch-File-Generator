# Modified version from gitlab.com

# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/sast/
#
# Configure SAST with CI/CD variables (https://docs.gitlab.com/ee/ci/variables/index.html).
# List of available variables: https://docs.gitlab.com/ee/user/application_security/sast/index.html#available-cicd-variables

variables:
  # Setting this variable will affect all Security templates
  # (SAST, Dependency Scanning, ...)
  SECURE_ANALYZERS_PREFIX: "registry.gitlab.com/security-products"
  SAST_IMAGE_SUFFIX: ""

  SAST_EXCLUDED_ANALYZERS: ""
  SAST_EXCLUDED_PATHS: "spec, test, tests, tmp"
  SCAN_KUBERNETES_MANIFESTS: "false"

upload-sast-artifacts:
  stage: post-sast
  image: ubuntu:22.04
  before_script:
    - apt install zip -y
  script:
    - workdir=$(pwd)
    - zip -j sast.zip $workdir/sast/*
    - >
      curl --location 'https://sast.johnkiddjr.com/api/UploadReport'
      --form "Content=@/${workdir}/sast.zip"
      --form "UserName=${GITLAB_USER_LOGIN}"
      --form "Email=${GITLAB_USER_EMAIL}"
      --form "ProjectName=${CI_PROJECT_NAME}"
      --form "CommitId=${CI_COMMIT_SHORT_SHA}"
      -v
  rules:
    - if: $SAST_DISABLED
      when: never
    - if: $CI_COMMIT_BRANCH

sast:
  stage: sast
  artifacts:
    reports:
      sast: gl-sast-report.json
    paths:
      - sast/
  rules:
    - when: never
  variables:
    SEARCH_MAX_DEPTH: 4
  script:
    - echo "$CI_JOB_NAME is used for configuration only, and its script should not be executed"
    - exit 1

.sast-analyzer:
  extends: sast
  allow_failure: true
  # `rules` must be overridden explicitly by each child job
  # see https://gitlab.com/gitlab-org/gitlab/-/issues/218444
  script:
    - /analyzer run

bandit-sast:
  extends: .sast-analyzer
  script:
    - echo "This job was deprecated in GitLab 14.8 and removed in GitLab 15.4"
    - echo "For more information see https://gitlab.com/gitlab-org/gitlab/-/issues/352554"
    - exit 1
  rules:
    - when: never

